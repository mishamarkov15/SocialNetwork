<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block styles %}{% endblock %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/common.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/nav-style.css' %}">
</head>
<body>
<main>
    <div class="content">
        <div>
            {% include 'menu.html' %}
        </div>
        <div>
            {% block main %}{% endblock %}
        </div>
    </div>
</main>
<footer>{% block footer %}{% endblock %}</footer>
{% block after-footer-scripts %}{% endblock %}
</body>
</html>
